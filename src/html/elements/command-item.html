<div class="swiper-slide command__slide">
  <div class="command__item">
    <div class="command__item-head">
      <div class="command__item-post">
        <p>
          @@post
        </p>
      </div>
      <div class="command__item-name">
        <h3>
          @@name
        </h3>
      </div>
    </div>
    <div class="command__item-body">
      <div class="command__item-items">
        <div class="command__item-item">
          <p>
            Профессиональный стаж
          </p>
          <h4>
            @@pro-experience
          </h4>
        </div>
        <div class="command__item-item">
          <p>
            В компании ЛИДЕР
          </p>
          <h4>
            @@experience
          </h4>
        </div>
      </div>
      <div class="command__item-block">
        <div class="command__item-wrap">
          <p>
            Призвание:
          </p>
          <p>
            @@vocation
          </p>
        </div>
        <div class="command__item-wrap">
          <p>
            Навыки:
          </p>
          <p>
            @@skills
          </p>
        </div>
        <div class="command__item-wrap">
          <p>
            Ценность для компании:
          </p>
          <p>
            @@value
          </p>
        </div>
      </div>
    </div>
    <fieldset class="command__item-quote">
      <legend align="left"></legend>
      <p>
        @@quote
      </p>
    </fieldset>
    <div class="command__item-photo">
      <img src="@@photo" alt="">
    </div>
  </div>
</div>
